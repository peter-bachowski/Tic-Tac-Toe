<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe!</h1>
        <div id="sidebar">
            <button id="startBtn">Start game!</button>    
            <h2 id="sidebarHeader">Players: </h2>
            <div id="scorePanel">
            </div>
        </div>
        <div id="gridContainer">
        </div>
    </div>
    <div id="lightbox">
        <div id="formContainer">
            <!-- <h2>Players:</h2> -->
            <label for="player1Name" class="playerLabel">Player 1 Name: </label>
            <input type="text" id="player1Name">
            <label for="player2Name" class="playerLabel">Player 2 Name: </label>
            <input type="text" id="player2Name">
            <input type="submit" id="submit">
        </div>
    </div>
</body>

</html>
