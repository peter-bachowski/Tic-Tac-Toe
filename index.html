<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe!</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="container">
    <h1>Tic Tac Toe!</h1>
    <div id="sidebar">
      <h2 id="sidebarHeader">Press Start to Play!</h2>
      <div id="scorePanel">
        <div id="player1ScoreContainer"></div>
        <div id="player2ScoreContainer"></div>
      </div>
    </div>
    <div id="headerAndGrid">
      <div id="scoreHeader"></div>
      <div id="buttonsContainer">
        <button id="startBtn">Start game!</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="gridContainer"></div>

    </div>
  </div>

  <!--   LIGHTBOX   -->
  <div id="lightbox">
    <form id="formContainer">
      <label for="askWhatType" id="askWhatType"><u>Game Type</u></label>
      <div id="optionsContainer">
        <label for="oneVsOne">1 vs 1: </label>
        <input type="radio" id="oneVsOne" name="gameOptions" value="oneVsOne">
        <label for="vsAI">Vs AI: </label>
        <input type="radio" id="vsAI" name="gameOptions" value="vsAI">
      </div>
      <div id="playerInputsContainer">
        <label for="player1Name" class="playerLabel">Player 1 Name: </label>
        <input type="text" id="player1Name" required>
        <label for="player2Name" class="playerLabel">Player 2 Name: </label>
        <input type="text" id="player2Name" required>
        <button id="submitBtnOneVsOne">Submit</button>
        <button id="cancelBtnOneVsOne">Cancel</button>
      </div>
      <div id="submitContainerAI">
        <button id="submitBtnVsAI">Submit</button>
        <button id="cancelBtnVsAI">Cancel</button>
      </div>
    </form>
  </div>

</body>

</html>
